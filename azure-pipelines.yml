trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'wetty'
  o: sukunaiocha
  u: jsxjp
  p: secret

steps:
- task: Docker@1
  displayName: 'Build an image'
  inputs:
    azureSubscriptionEndpoint: 'master'
    azureContainerRegistry: jsxjp.azurecr.io
    dockerFile: Dockerfile
    imageName: 'jsxjp.azurecr.io/wetty:$(Build.BuildId)'
    useDefaultContext: false
- task: Docker@1
  displayName: 'Push an image'
  inputs:
    azureSubscriptionEndpoint: 'master'
    azureContainerRegistry: jsxjp.azurecr.io
    command: 'Push an image'
    imageName: 'jsxjp.azurecr.io/wetty:$(Build.BuildId)'
